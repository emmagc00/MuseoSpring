<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/PaginaCollezione.css}" rel="stylesheet">
	<object  th:replace="fragments/base.html :: headerfiles()"/>
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


    <div class="page">
      <!-- Contenuto Pagina -->
      <div class="incipit">
          <div class="titoli">
              <h1 th:text="${collezione.nome}">Dream Collection</h1>
          </div>
      </div>

      <h1>Descrizione</h1> 
      <p class="riassunto" th:text="${collezione.descrizione}">Questa collezione racchiude opere diverse, accomunate dalla tematica del sogno.
      </p>

      <!-- container opere -->
      <div class="containerOpere">
          <div class="colonna">
          
          <ul>
			<li th:each="opera : ${opere}">
				<div class="single_collection">
					<div class="image">
						<img height="100" width="200" alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">
					</div>
					<div class="descrizione">
                		<a class="linkInterno titolo" th:text="${opera.titolo}" th:href="@{'/opera' + '/' + ${opera.id}}">Notte Stellata</a>
             		</div>
				</div>
			</li>
			</ul>
       	</div>
      </div>


    <footer th:replace="fragments/base.html :: fondo"></footer>
    
  </body>
