<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/InserimentoArtista.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione2"></header>


	<div>
		<h4>Inserisci i dati di un'opera'</h4>
	</div>
	<form th:action="@{/addArtista}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
			<div>
				<span>Nome:</span>
				<span><input type="text" name="nome" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>		
            <div>
				<span>Cognome:</span>
				<span><input type="text" name="cognome" /></span>
				<!--<span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"></span>-->
			</div>
			<div>
				<span>Luogo di nascita:</span>
				<span><input type="text" name="luogoDiNascita" /></span>
			</div>
            <div>
				<span>Data di nascita:</span>
				<span><input type="text" name="dataDiNascita"/></span>
			</div>
			<div>
				<span>Luogo di morte:</span>
				<span><input type="text" name="luogoDiMorte" /></span>
			</div>
            <div>
				<span>Data di morte:</span>
				<span><input type="text" name="dataDiMorte" /></span>
			</div>
            <div>
				<span>Nazionalita':</span>
				<span><input type="text" name="nazionalita" /></span>
			</div>
			<div>
				<span>Image:</span>
				<span> <input type="file" name="file"/></span>
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
	<!--<img alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">-->
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
