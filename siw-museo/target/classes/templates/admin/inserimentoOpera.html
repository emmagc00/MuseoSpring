<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/InserimentoArtista.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


	<div>
		<h4>Inserisci i dati di un'opera'</h4>
	</div>
	<form th:action="@{/addOpera}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
			<div>
				<span>Titolo:</span>
				<span><input type="text" name="titolo" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>		
            <div>
				<span>Anno:</span>
				<span><input type="text" name="anno" /></span>
				<!--<span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"></span>-->
			</div>
            <div>
				<span>Descrizione:</span>
				<span><input type="text" name="descrizione" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span>Nome Collezione:</span>
				<span><input type="text" name="nomeCollezione" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span>Nome Artista:</span>
				<span><input type="text" name="nomeArtista" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span>Cognome Artista:</span>
				<span><input type="text" name="cognomeArtista" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span>Image:</span>
				<span> <input type="file" name="file"/></span>
			</div>

			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
	<!--<img alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">-->
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
