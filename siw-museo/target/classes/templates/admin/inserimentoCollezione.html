<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Inserimento.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione2"></header>


	<form th:action="@{/addCollezione}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
		<h4 class="nomeCampo">Inserisci i dati della collezione</h4>
			<div>
				<span class="nomeCampo">Nome:</span>
				<span class="contenuto"><input type="text" name="nome" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>
            <div>
				<span class="nomeCampo">Descrizione:</span>
				<span class="contenuto"><input type="text" name="descrizione" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Nome curatore:</span>
				<span class="contenuto"><input type="text" name="nomeCuratore" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Cognome curatore:</span>
				<span class="contenuto"><input type="text" name="cognomeCuratore" /></span>
				<!--<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Image:</span>
				<span class="file"> <input type="file" name="file"/></span>
			</div>
			<div>
				<span class="bottoniConferma"><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
	<!--<img alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">-->
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
