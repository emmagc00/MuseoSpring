<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/InserimentoArtista.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


	<div>
		<h4>Inserisci i dati dell'opera che vuoi cancellare'</h4>
	</div>
	<form th:action="@{/removeOpera}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
			<div>
				<span>Titolo:</span>
				<span><input type="text" name="titolo" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>		
            <div>
				<span>Anno:</span>
				<span><input type="text" name="anno" /></span>
				<!--<span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"></span>-->
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
