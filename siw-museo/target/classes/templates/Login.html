<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Login.css}" rel="stylesheet">
	<object  th:replace="fragments/base.html :: headerfiles()"/>
    <link href="../static/css/Login.css" rel="stylesheet"/>
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	
	<form class="page form" th:action="@{/login}" method="POST" th:object="${curatore}">
	    <div>
	        <div class="nomeCampo">Username</div>
	        <div><input type="text" th:field="*{matricola}" /></div>
	        <div th:if="${#fields.hasErrors('matricola')}" th:errors="*{matricola}"></div>
	    </div>
	    <div>
	        <div class="nomeCampo">Password</div>
	        <div><input type="password" th:field="*{password}" /></div>
	        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	    </div>
	    <div class="bottoni">
	        <span><button type="reset">Cancel</button></span>
	        <span><button type="submit">Login</button></span>
	    </div>
	</form>

    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
