<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Login.css}" rel="stylesheet">
	<object  th:replace="fragments/base.html :: headerfiles()"/>
    <link href="../static/css/Login.css" rel="stylesheet"/>
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	
	<form class="page form" th:action="@{/login}" method="POST">
	    <div>
	        <div class="nomeCampo">Username</div>
	        <div><input type="text" name="username" required/></div>
	    </div>
	    <div>
	        <div class="nomeCampo">Password</div>
	        <div><input type="password" name="password" required/></div>
	    </div>
	    <div class="bottoni">
	        <span><button type="submit" th:href="@{'/home'}">Cancel</button></span>
	        <span><button type="submit" th:href="@{'/admin/homeLogin'}">Login</button></span>
	    </div>
	</form>

    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
