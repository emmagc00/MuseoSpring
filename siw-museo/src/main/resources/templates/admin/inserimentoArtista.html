<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Inserimento.css}" rel="stylesheet">
	<object th:replace="fragments/base.html :: headerfiles()" />
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione2"></header>

	<form th:action="@{/addArtista}" method="POST" class="form page" enctype="multipart/form-data">
		<div>
		<h4 class="nomeCampo">Inserisci i dati dell'artista</h4>
			<div>
				<span class="nomeCampo">Nome:</span>
				<span><input type="text" name="nome" /></span>
				<!--<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>-->
			</div>		
            <div>
				<span class="nomeCampo">Cognome:</span>
				<span class="contenuto"><input type="text" name="cognome" /></span>
				<!--<span th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"></span>-->
			</div>
			<div>
				<span class="nomeCampo">Luogo di nascita:</span>
				<span class="contenuto"><input type="text" name="luogoDiNascita" /></span>
			</div>
            <div>
				<span class="nomeCampo">Data di nascita:</span>
				<span class="contenuto"><input type="text" name="dataDiNascita"/></span>
			</div>
			<div>
				<span class="nomeCampo">Luogo di morte:</span>
				<span class="contenuto"><input type="text" name="luogoDiMorte" /></span>
			</div>
            <div>
				<span class="nomeCampo">Data di morte:</span>
				<span class="contenuto"><input type="text" name="dataDiMorte" /></span>
			</div>
            <div>
				<span class="nomeCampo">Nazionalita':</span>
				<span class="contenuto"><input type="text" name="nazionalita" /></span>
			</div>
			<div>
				<span class="nomeCampo">Image:</span>
				<span class="file"> <input type="file" name="file"/></span>
			</div>
			<div>
				<span class="bottoniConferma"><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>	
	<!--<img alt="" class="img_item" src="" th:src="*{'data:image/jpeg;base64,'+{opera.foto}}">-->
    <footer th:replace="fragments/base.html :: fondo"></footer>
    
</body>
</html>
