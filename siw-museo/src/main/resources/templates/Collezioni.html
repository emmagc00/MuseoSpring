<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/Collezioni.css}" rel="stylesheet">
	<object  th:replace="fragments/base.html :: headerfiles()"/>
</head>

<body>
	<header th:replace="fragments/base.html :: intestazione"></header>


    <div class="page">
    <!-- Contenuto Pagina -->
      <div class="page_content">
          <h1 class="nome_pagina">Collezioni</h1>
          
        
		<ul>
			<li th:each="collezione : ${collezioni}">
				<div class="single_collection">
					<img alt="" class="image" src="" th:src="*{'data:image/jpeg;base64,'+{collezione.foto}}">
					<div class="description">
						<a th:href="@{'/collezione' + '/' + ${collezione.id}}" th:text="${collezione.nome}"
							class="collection_link">Dream Collection</a>
					</div>
				</div>
			</li>
		</ul>

      </div>
    </div>

	<footer th:replace="fragments/base.html :: fondo"></footer>
    
  </body>
